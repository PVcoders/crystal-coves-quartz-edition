<!DOCTYPE html>
<html>
    <head>
        <title>mining game test</title>
        <link rel="stylesheet" href="styles.css">
        <link id="favicon-link" rel="icon" type="image/png" href="assets/stone.png">
        <script src="index.js" defer></script> 
    </head>
    <body>
        <canvas id="GAME" width="1600px" height="900px"></canvas>
        <!--IMAGES-->
        <br>
        <p>Ores are listed in increasing rarity</p>
        <button onclick="showInfo('stone')" ><img src="assets/stone.png" id="tx-stone" hidden></button>
        <span id="stone-counter"></span>
        <button onclick="showInfo('copper')" ><img src="assets/copper.png" id="tx-copper" hidden></button>
        <span id="copper-counter"></span>
        <button onclick="showInfo('coal')" ><img src="assets/coal.png" id="tx-coal" hidden></button>
        <span id="coal-counter"></span>
        <button onclick="showInfo('iron')"><img src="assets/iron.png" id="tx-iron" hidden></button>
        <span id="iron-counter"></span>
        <button onclick="showInfo('lead')" ><img src="assets/lead.png" id="tx-lead" hidden></button>
        <span id="lead-counter"></span>
        <button onclick="showInfo('gold')" ><img src="assets/gold.png" id="tx-gold" hidden></button>
        <span id="gold-counter"></span>
        <button onclick="showInfo('relic')"><img src="assets/relic.png" id="tx-relic" hidden></button>
        <span id="relic-counter"></span>
        <button onclick="showInfo('emerald')"><img src="assets/emerald.png" id="tx-emerald" hidden></button>
        <span id="emerald-counter"></span>
        <button onclick="showInfo('diamond')"><img src="assets/diamond.png" id="tx-diamond" hidden></button>
        <span id="diamond-counter"></span>
        <button onclick="showInfo('painite')"><img src="assets/painite.png" id="tx-painite" hidden></button>
        <span id="painite-counter"></span>
        <button onclick="showInfo('vyvyxyn')"><img src="assets/vyvyxyn.png" id="tx-vyvyxyn" hidden></button>
        <span id="vyvyxyn-counter"></span>
        <button onclick="showInfo('crysor')"><img src="assets/crysor.png" id="tx-crysor" hidden></button>
        <span id="crysor-counter"></span>
        <button onclick="showInfo('crystalresonance')"><img src="assets/crystalresonance.png" id="tx-crystal-1" hidden></button>
        <span id="crystalresonance-counter"></span>
        <img src="assets/voidElement.png" id="tx-voidElement" hidden>
        <span id="voidElement-counter" hidden>ew leaker</span>
        <p id="oreInfo">Click on an ore image to view information about it</p>
        <br>
        <button onclick="clearMine()" class="button">Clear the mine</button>
        <br>
        <button onclick="generateSave()" class="button">Save (autosave every 20 secs)</button>
        <br>
        <p><a href="credits.html">Credits</a></p>
    </body>
</html>
